<h1 class="text-center mb-5">Liste de Pokémons</h1>
<div class="container">

    <div class="row justify-content-center">
        <p *ngIf="pokemonSelected">Vous avez sélectionné le pokémon {{ pokemonSelected?.name }}</p>
        <div *ngFor="let pokemon of pokemonList" class="col-md-3 card me-3 mb-3" style="min-width: 350px" pkmBorderCard pkmBorderCardColor="red">
            <div class="row">
                <img [src]="pokemon.picture" class="col-6">
                <div class="col-6"><p>{{ pokemon.name }}</p>
                    <p>{{ pokemon.created | date:"dd/MM/yyyy" }}</p></div>
            </div>
    </div>


    </div>

</div>
